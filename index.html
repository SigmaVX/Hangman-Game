<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Let's Play Hangman</title>

  <!-- Bootsrap CSS & jQuery CDN Links -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

  <!-- CSS & Font Files -->
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

   <!-- Metrics Section -->
   <div class="container-fluid metrics">
        <div class="row pt-3 pb-3">

            <div id="instructions" class="metric col-md-3 col-6 text-center">
                <h3>Instructions</h3>
                
                <a href="#" class="infobox" data-toggle="tooltip" title="Enter any letter or number on your keyboard to gradually reveal one of the top 100 grossing movies of all time (as of 2017). Turn your sound on for some extra movie inspired encouragement.">Hover Here</a>
            </div>
        
            <div class="metric col-md-3 col-6 text-center">
                <h3>Wins</h3>
                <div id="wins">0</div>
            </div>
            
            <div class="metric col-md-3 col-6 text-center">
                <h3>Losses</h3>
                <div id="losses">0</div>
            </div>
            
            <div class="metric col-md-3 col-6 text-center">
                <h3>Guesses</h3>
                <div id="guesses">Remaining</div>
            </div>

        </div>
    </div>

<div id="background">

    <!-- Our Hidden Word Section -->
    <div class="container bigbox">
        <div class="row jumbotron" id="jumbo">
            <div class="col-sm-12 text-center">
                <h2 id="message" class="pt-0 pb-1">Shall We Play A Game?</h2>
                <h2 class="text-center pb-1">
                    <div id="word">Guess The Movie Title</div>
                </h2>
                <div id="maskedWord" class="pb-1"></div>
                <h3><div id="wrongLetters"></div></h3>
                <div class="col-sm-12 text-center">
                    <button id="startbtn" class="btn">
                        Fire It Up!
                    </button>
                </div>
            </div>
        </div>
    </div>
     
    <!-- Keyboard For Mobile Letters -->
    <div class="container-fluid">
        <div class="row" id="buttons">
            <!-- Dynamically Add Letters With JS -->
        </div>
    </div>

    <!-- Random Audio Files -->
    <audio id="audio" src="./assets/sound/Play a game.mp3"></audio>

    <!-- <audio class="audio" id="startSound" src="./assets/sound/Play a game.mp3"></audio> -->
    <audio id="winSound" src="./assets/sound/Win.mp3"></audio>
    <audio id="lostSound" src="./assets/sound/Lost.mp3"></audio> 
    <audio id="startSound" src="./assets/sound/We are LIVE.mp3"></audio> 
    
</div>
 
    <!--Footer Section-->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 pt-4 pb-3 text-center">
                    <p>Â© Copyright 2018 Tony Wible</p>
                </div>
            </div>
        </div>
    </footer>


    <!-- Bootstrap CDN & JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>  
    <script src="./assets/javascript/game.js"></script>

    <script>
        
    </script>    

</body>
</html>
