<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>

  <!-- Bootsrap CSS CDN Link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>
    <!-- header section with game name -->
    <h1>What Up?</h1>
    <p>Instructions</p>

    <!-- Our Word -->
    <div id="word">Can You Guess The Movie?</div>
    <div id="startMessage" class="invisible">Get to Guessing</div>
    <div id="maskedWord">mask</div>
    <br>


    <!-- score area - keeps track of wins losses -->
    <div id="wins">wins</div>
    <div id="losses">losses</div>

    <!-- current game data section - show guesses, words, tries left -->
    <div id="letters">Wrong Letters</div>
    <div id="guesses">Guesses Remaining</div>

    <button class="btn" onclick="startGame()">Click me</button>

    <!-- Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>  
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
